<h2>Place a Buy Order</h2>
<p>Use the elements below to create a buy order by picking a crypto, quantity, and target price per unit.</p>
<br>
<form>
  1. Choose a crypto:<br>
  <select id="dCryptoSelect" [(ngModel)]="dCryptoPick" name="dCryptoBOList">
    <option *ngFor="let dcryptos of dCryptos" [value]="dcryptos.type">{{dcryptos.type}}</option>
  </select><br>
  2. Set a quantity:<br>
  <input type="number" name="dcQuantity" [(ngModel)]="dCBQuantity"><br>
  3. Set a target price to buy at:<br>
  <input type="number" name="dcBuyTarget" [(ngModel)]="dCBuyTarget"><br>
  4. Submit your buy order.<br>
  <input type="submit" value="Place Buy Order" (click)="submitBuyOrder()">
  <input type="submit" value="Log User Entry" (click)="showBOInput()">
</form>
